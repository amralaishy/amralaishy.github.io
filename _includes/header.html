
<header class="site-header">

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title }}
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484
                     C0.665,2.968,0,2.304,0,1.484
                     c0-0.82,0.665-1.484,1.484-1.484h15.032
                     C17.335,0,18,0.665,18,1.484z" />
            <path d="M18,7.516c0,0.82-0.665,1.484-1.484,1.484H1.484
                     C0.665,9,0,8.335,0,7.516
                     c0-0.82,0.665-1.484,1.484-1.484h15.032
                     C17.335,6.032,18,6.697,18,7.516z" />
            <path d="M18,13.516c0,0.82-0.665,1.484-1.484,1.484H1.484
                     C0.665,15,0,14.335,0,13.516
                     c0-0.82,0.665-1.484,1.484-1.484h15.032
                     C17.335,12.032,18,12.697,18,13.516z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for page in site.header_pages %}
          {% assign my_page = site.pages | where: "path", page | first %}
          {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">
